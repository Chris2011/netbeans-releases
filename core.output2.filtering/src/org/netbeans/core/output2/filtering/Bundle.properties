OpenIDE-Module-Display-Category=Base IDE
OpenIDE-Module-Long-Description=\
    This module filters the Ant output out of the Output window, so that messages from the build process are suppressed and only output from the java and javac executives are displayed.\n\
    <p>\nFiltering is activated by module installation. \
    To disable filtering it is necessary to deactivate module (go to Tools->Plugins->Installed and press "Deactivate" button for this module).
OpenIDE-Module-Name=Ant Output Filter
OpenIDE-Module-Short-Description=This module filters the Ant output out of the Output window.
