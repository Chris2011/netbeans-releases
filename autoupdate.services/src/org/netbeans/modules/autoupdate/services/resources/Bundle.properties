OpenIDE-Module-Long-Description=\
    The AutoUpdate feature provides several services: download and install available updates of installed modules, search and install new modules from subscribed Update Centers, view and manage the modules.\n\n\
    For the list of included fixed bugs please check http://wiki.netbeans.org/NetBeans8.0PatchesInfo.
OpenIDE-Module-Name=Auto Update Services
OpenIDE-Module-Short-Description=Support for searching for module updates on Update Center and for downloading and installing modules
