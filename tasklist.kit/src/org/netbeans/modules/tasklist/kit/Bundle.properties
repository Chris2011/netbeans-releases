OpenIDE-Module-Long-Description=For the list of included fixed bugs please check <A HREF="http://wiki.netbeans.org/NetBeans6.1PatchesInfo">http://wiki.netbeans.org/NetBeans6.1PatchesInfo</A> <BR> <BR> \
Provides the Task List window, which lists places of interest in your project, such as lines that contain "TODO", "XXX",
"PENDING", Java compilation errors, and so on. You can click an entry in the list to navigate to the corresponding place
in your code.
